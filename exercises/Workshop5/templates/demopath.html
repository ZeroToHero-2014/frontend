<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        p {
            font-family: "Times New Roman";
        }
    </style>
</head>
<body>
    <div class="container" ng-controller="DemopathController">
        <div class="jumbotron">
            <h1>
                {{title}}
            </h1>
            <p>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Try it!</h3>
                    </div>
                    <div class="panel-body">
                        <p>
                            ScopeID: {{$id}}
                        </p>
                        <p>
                            <a class="btn btn-primary btn-lg" role="button" ng-click="resetVariables()">Reset Input</a>
                        </p>

                        <p>
                            Number A: <input type="text" ng-model="numberA"/>
                        </p>

                        <p>
                            Number B: <input type="text" ng-model="numberB"/>
                        </p>

                        <p>
                            Addition: {{parseInt(numberA) + parseInt(numberB)}}
                        </p>

                        <p>
                            Substraction: {{parseInt(numberA) - parseInt(numberB)}}
                        </p>

                        <p>
                            Multiplication: {{parseInt(numberA) * parseInt(numberB)}}
                        </p>

                        <p>
                            Division: {{parseInt(numberA) / parseInt(numberB)}}
                        </p>
                    </div>
                </div>
            </p>
        </div>
    </div>
</body>
</html>
