<!DOCTYPE html>
<html ng-app="hrApp">
<head>
    <meta charset="UTF-8">
    <title>HR APP</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>{{title}}</h1>
            <p>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">First Example</h3>
                </div>
                <div class="panel-body">
                    <p>
                        ScopeID: {{$id}}
                    </p>
                    <p>
                        Type something: <input type="text" ng-model="firstVariable"/>
                    </p>
                    <p>
                        Your input: {{firstVariable}}
                    </p>
                    <p>
                        <a class="btn btn-primary btn-lg" role="button" ng-click="resetFirstVariable()">Reset Input</a>
                    </p>
                    <p>
                        <a class="btn btn-primary btn-lg" role="button" ng-click="setFirstVariable('something')">Set Input to Something</a>
                    </p>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Second Example</h3>
                </div>
                <div class="panel-body">
                    <div ng-include="childtemplate"></div>
                </div>
            </div>
            </p>
        </div>
    </div>
</body>
</html>
