<div class="col-lg-6" style="width: 650px">
    <div class="form-group">
        <label for="departmentId">Nume</label>
        <select id="departmentId" ng-model="employee"  class="form-control" ng-required ng-options="v as v.firstName+ ' ' + v.lastName for v in employees">
        </select>
    </div>
</div>



<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Salary</th>
        <th>Department Name</th>
    </tr>
    <tr>
        <td>
            {{employee.employeeId}}
        </td>
        <td>
            {{employee.firstName}}
        </td>
        <td>
            {{employee.lastName}}
        </td>
        <td>
            {{employee.salary}}
        </td>
        <td>
            {{employee.departmentId.departmentName}}
        </td>
    </tr>
</table>
