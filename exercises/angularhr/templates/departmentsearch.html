<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form ng-controller="DepartmentSearchController">
        Department Id: <input type="number" ng-model="inputValue">
        <h2 ng-show="error2">Error! Value not found</h2>
        <input type="submit" value="Search Department By Id" ng-click="search()">
        <table class="table table-bordered" ng-show="visible">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
            </tr>
            <tr >
                <td>
                    {{departments.departmentId}}
                </td>
                <td>
                    {{departments.departmentName}}
                </td>
                <td>
                    {{departments.locationId.city}}
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
