<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Salary</th>
        <th>Department Name</th>
    </tr>
    <tr ng-repeat="employee in employees">
        <td>
            {{employee.employeeId}}
        </td>
        <td>
            {{employee.firstName}} </td>
        <td>
            {{employee.lastName}}
        </td>
        <td>
            {{employee.salary}}
        </td>
        <td>
            {{employee.departmentId.departmentName}}
        </td>
    </tr>
</table>
