<div class="container">
    <div class="panel panel-default">
        <div class="jumbotron">
            <h1 class="panel-title">{{title}}</h1>
        </div>
        <div class="panel-body">
            <h3>Number A: <input type="number" ng-model="numberA"></h3>

            <h3>Number B: <input type="number" ng-model="numberB"></h3>

            <p >Addition: {{numberA + numberB}}</p>
            <p >Substraction: {{numberA - numberB}}</p>
            <p >Multiplication: {{numberA * numberB}}</p>
            <p >Division: {{numberA / numberB}}</p>

        </div>
    </div>
</div>
