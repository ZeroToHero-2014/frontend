<div class="container">
    <div class="jumbotron">
        <h1>{{title}}</h1>
        <p>
        <div class="panel panel-default">
            <div class="panel-body">
                <p>
                    Number A: <input type="text" ng-model="firstVariable"/>
                </p>
                <p>
                    Number B: <input type="text" ng-model="secondVariable"/>
                </p>
                <p>
                    Addition: {{firstVariable--secondVariable}}
                </p>
                <p>
                    Subtraction: {{firstVariable-secondVariable}}
                </p>
                <p>
                    Multiplication: {{firstVariable*secondVariable}}
                </p>
                <p>
                    Division: {{firstVariable/secondVariable}}
                </p>
            </div>
        </div>
        </p>
    </div>
</div>
