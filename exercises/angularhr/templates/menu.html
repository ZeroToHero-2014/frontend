<!DOCTYPE html>
<html ng-app="hrApp">
<head>
    <meta charset="UTF-8">
    <title>HR APP</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation" ng-controller="MenuController">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Menu</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#/departmentsearch">Department Search</a></li>
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">Demo actions<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="action in demoActionList"><a href="{{action.url}}">{{action.label}}</a></li>
                            <li><a href="#/departmentslist">Departments List</a></li>
                            <li><a href="#/demomath">Demo Math</a></li>
                            <li><a href="#/dropdown">DropDown</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">Employees Action List<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="action in employeeActionList"><a href="{{action.url}}">{{action.label}}</a></li>
                            <li><a href="#/singleemployee">Single Employee</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a>Date: {{currentDate | date:'dd-MM-yyyy'}}</a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
