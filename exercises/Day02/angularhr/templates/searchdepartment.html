<div class="container">
    <div class="jumbotron">
        <h1>{{title}}</h1>
        <p>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Insert number</h3>
            </div>
            <div class="panel-body">
                <p>
                    Number A: <input type="number" ng-model="inputValue"/>
                </p>
                <p>
                    Result: {{result}}
                </p>
                <p>
                    <a class="btn btn-primary btn-lg" role="button" ng-click="search()">Search</a>
                </p>
            </div>
        </div>
        </p>
    </div>

    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
        </tr>

        <td>
            {{department.departmentId}}
        </td>
        <td>
            {{department.departmentName}}
        </td>
        <td>
            {{department.locationId.city}}
        </td>
    </table>
</div>
