<div class="container">
    <div class="jumbotron">
        <h1>{{title}}</h1>
        <p>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Search Employee by ID</h3>
            </div>
            <div class="panel-body">
                <p>
                    Introduce ID: <input type="string" ng-model="inputValue"/>
                </p>
                <p>
                    <a class="btn btn-primary btn-lg" role="button" ng-click="search()">Search</a>
                </p>
            </div>
        </div>
        </p>
    </div>

    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Department Name</th>
        </tr>
        <tr>
            <td>
                {{employee.employeeId}}
            </td>
            <td>
                {{employee.firstName}}
            </td>
            <td>
                {{employee.lastName}}
            </td>
            <td>
                {{employee.salary}}
            </td>
            <td>
                {{employee.departmentId.departmentName}}
            </td>
        </tr>
    </table>
</div>
