<div class="container">
    <div class="jumbotron">
        <h1>{{title}}</h1>
        <p>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Insert number</h3>
            </div>
            <div class="panel-body">
                <p>
                    Number A: <input type="number" ng-model="firstVariable"/>
                </p>
                <p>
                    Number B: <input type="number" ng-model="secondVariable"/>
                </p>
                <p>
                    Result: {{result}}
                </p>
            </div>

            <div class="panel-heading">
                <h3 class="panel-title">Methods</h3>
            </div>
            <div class="panel-body">
                <p>
                    <a class="btn btn-primary btn-lg" role="button" ng-click="addition()">Addition</a>
                    <a class="btn btn-primary btn-lg" role="button" ng-click="substraction()">Substraction</a>
                    <a class="btn btn-primary btn-lg" role="button" ng-click="multiplication()">Multiplication</a>
                    <a class="btn btn-primary btn-lg" role="button" ng-click="division()">Division</a>
                </p>
            </div>

        </div>
        </p>
    </div>
</div>
