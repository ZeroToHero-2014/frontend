<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>{{title}}</h1>
        <p>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">First Example</h3>
            </div>
            <div class="panel-body">
                <p>
                    Number A: <input type="text" ng-model="number_A">
                </p>
                <p>
                    Number B: <input type="text" ng-model="number_B">
                </p>
                <p>
                    Addition:  {{number_A * 1 + number_B * 1}}
                </p>
                <p>
                    Subtraction: {{number_A - number_B}}
                </p>
                <p>
                    Multiplication: {{number_A * number_B}}
                </p>
                <p>
                    Division: {{number_A / number_B}}
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
