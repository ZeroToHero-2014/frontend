<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Action employee</h2>
    </div>
    <div class="panel-body">
        <div ng-form="employeeAddForm">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="ID">ID:</label>
                        <p id="ID" class="form-control-static">{{employee.employeeId}}</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="phoneNumber">City:</label>
                        <p id="City" class="form-control-static">{{employee.departmentId.locationId.city}}</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <p id="firstName" class="form-control-static">{{employee.firstName}}</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <p id="lastName" class="form-control-static">{{employee.lastName}}</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="departmentId">Department:</label>
                        <p id="departmentId" class="form-control-static">{{employee.departmentId.departmentName}}</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="manager">Salary:</label>
                        <p id="manager" class="form-control-static">{{employee.salary}}</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="job">Email:</label>
                        <p id="job" class="form-control-static">{{employee.email}}</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <p id="phoneNumber" class="form-control-static">{{employee.phoneNumber}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
