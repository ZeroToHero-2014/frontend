<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department Name</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="employee in employees | orderBy:'employeeId'">
        <td>
            {{employee.employeeId}}
        </td>
        <td>
            {{employee.firstName}}
        </td>
        <td>
            {{employee.lastName}}
        </td>
        <td>
            {{employee.departmentId.departmentName}}
        </td>
        <td>
            <button type="button" class="btn btn-default" ng-click="viewEmployee(employee.employeeId)">View</button>
        </td>
    </tr>
</table>
</body>
</html>
