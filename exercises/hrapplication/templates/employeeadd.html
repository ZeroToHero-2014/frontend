<style type="text/css">
    .css-form input.ng-invalid.ng-dirty {
        background-color: #FA787E;
    }

    .css-form input.ng-valid.ng-dirty {
        background-color: #FFFFFF;
    }
</style>


<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Add new employee</h2>
    </div>
    <div class="panel-body">
        <div ng-form="employeeAddForm" novalidate class="css-form">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <div class="css-form">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" class="form-control" ng-model="employee.firstName"
                                   placeholder="First Name" ng-minlength="4" ng-maxlength="15" required>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <div class="css-form">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" class="form-control" ng-model="employee.lastName"
                                   placeholder="Last Name" ng-minlength="4" ng-maxlength="15" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="departmentId">Department:</label>
                        <select id="departmentId" ng-model="employee.departmentId" class="form-control" required
                                ng-options="v as v.departmentName for v in departments">
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="manager">Manager:</label>
                        <select id="manager" ng-model="employee.managerId" class="form-control" required
                                ng-options="v as v.firstName+' '+ v.lastName for v in managers">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="job">Job:</label>
                        <select id="job" ng-model="employee.jobId" class="form-control" required
                                ng-options="v as v.jobTitle+' salary:['+v.minSalary+':'+v.maxSalary+']' for v in jobs">
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <div class="css-form">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="text" id="phoneNumber" class="form-control" ng-model="employee.phoneNumber"
                                   placeholder="Phone Number" ng-minlength="6" ng-maxlength="14" required>
                            <!--<p ng-dirty="userForm.username.$error.minlength" class="help-block">Phone number is too short.</p>
                            <p ng-dirty="userForm.username.$error.maxlength" class="help-block">Phone number is too short.</p>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-7">
                    <div class="container">
                        <button class="btn btn-default" ng-click="reset()">RESET</button>
                        <button class="btn btn-default" ng-disabled="employeeAddForm.$invalid" ng-click="create(employee)">SAVE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
