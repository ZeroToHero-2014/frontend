<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo HR</title>
    <link rel="stylesheet" type="text/css"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>
<body>
<h1>HR Employees List Page</h1><div class="panel panel-default">
    <div class="panel-heading description">
        Employees list
    </div>
    <div class="panel-body">
        <div>
            <p>
                <table class="buttons">
                    <tr>
                        <td><button onclick="showList()">Show List</button> </td>
                        <td><button onclick="hideList()">Hide List</button> </td>
                    </tr>
                    <tr>
                        <td><button onclick="SalaryTotal()">Salary Total</button></td>
                        <td><button onclick="OrderBySalary()">Order employees</button></td>
                    </tr>
                </table>
            </p>
        </div>
        <div id="listcontainer">

        </div>
    </div>
</div>
<div>
    <a href="index.html">Back to Home Page</a>
</div>

<div class="panel panel-default">
    <div class="panel-heading description">
        Add employee
    </div>
    <div class="panel-body">
        <p>
            First Name: <input type="text" id="firstName"/>
        </p>
        <p>
            Last Name: <input type="text" id="lastName"/>
        </p>
        <p>
            Phone: <input type="text" id="phone"/>
        </p>
        <p>
            Salary: <input type="number" id="salary"/>
        </p>
        <p>
            <button onclick="addEmployee()">Add employee</button>

            <button onclick="DeleteLastEmployee()">Delete last employee</button>

        </p>
    </div>
</div>



</body>
</html>
