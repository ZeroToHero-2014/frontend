<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Demo HR</title>
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrap.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <script type="text/javascript" src="javascript.js"></script>
    </head>
    <body>
        <h1  style="text-align: center">HR Employees List Page</h1>
        <div class="panel panel-default">
            <div class="panel-heading description">
                Employees list
            </div>
            <div class="panel-body">
                <div>
                    <p>
                        <button id="btt" onclick="showList()">Show List</button>
                    </p>
                </div>
                <div id="listcontainer">

                </div>
            </div>
         </div>

        <div class="panel panel-default">
            <div class="panel-heading description">
                Add employee
            </div>
            <div class="panel-body">
                <p>
                    First Name: <input type="text" id="firstName"/>
                </p>
                <p>
                    Last Name: <input type="text" id="lastName"/>
                </p>
                <p style="padding-left: 27px;">
                    Phone: <input type="text" id="phone"/>
                </p>
                <p style="padding-left: 27px;">
                    Salary: <input type="number" id="salary"/>
                </p>
                <p>
                    <button onclick="addEmployee();document.getElementById('btt').click();">Add employee</button>
                </p>
            </div>
        </div>
        <div  style="text-align: center">
            <a href="index.html">Back to Home Page</a>
        </div>
        <button id="sumaTotal" onclick="sum();">Total Sum</button>
        <button id="delete" onclick="delete();">Delete Last Entry</button>
    </body>
</html>
