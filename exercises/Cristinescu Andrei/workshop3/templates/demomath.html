<div class="container">
    <div class="jumbotron">
        <h1>{{title}}</h1>
        <p>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Math computer</h3>
            </div>
            <div class="panel-body">
                <p>
                    First number: <input type="number" ng-model="a"/>
                </p>
                <p>
                    Second number: <input type="number" ng-model="b"/>
                </p>
                <p>
                    Addition: {{a+b}}
                </p>
                <p>
                    Subtraction: {{a-b}}
                </p>
                <p>
                    Multiplication: {{a*b}}
                </p>
                <p>
                    Division: {{a/b}}
                </p>
                <p>
                    <a class="btn btn-primary btn-lg" role="button" ng-click="resetFirstVariable()">Reset Input</a>
                </p>

            </div>
        </div>
     </div>
 </div>
