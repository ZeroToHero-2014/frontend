<div class="row">
    <div class="col-lg-6">
        <label for="employeeId">Employee:</label>
        <select id="employeeId" ng-model="employeeS"
                ng-options="v as v.firstName+' '+ v.lastName for v in employees">
        </select>
        {{employeeId}}
    </div>
</div>
<div class="container">
    <button class="btn btn-default" ng-click="searchByEmployeeId()">Search employee</button>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Department Name</th>
        </tr>
        <tr>
            <td>
                {{employee.employeeId}}
            </td>
            <td>
                {{employee.firstName}}
            </td>
            <td>
                {{employee.lastName}}
            </td>
            <td>
                {{employee.salary}}
            </td>
            <td>
                {{employee.departmentId.departmentName}}
            </td>
        </tr>
    </table>
</div>
