<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
    </tr>
    <tr ng-repeat="department in departments">
        <td>
            {{department.departmentId}}
        </td>
        <td>
            {{department.departmentName}}
        </td>
        <td>
            {{department.locationId.city}}
        </td>
    </tr>
</table>
</table>
</body>
</html>
